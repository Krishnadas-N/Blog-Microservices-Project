<div class="blog-container">
  <div class="spinner-container" *ngIf="loadingPosts">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  <ng-container *ngIf="!loadingPosts">
    <mat-card *ngFor="let post of posts" class="blog-card">
      <mat-card-header>
        <div mat-card-avatar class="blog-avatar"></div>
        <mat-card-title-group>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>By {{post.author}}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <img mat-card-image [src]="post.media" alt="Blog Image" class="blog-image">
      <mat-card-content>
        {{ post.content }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="loadCommentsForPost(post._id)">Show Comments</button>
      </mat-card-actions>
    
    </mat-card>
  </ng-container>
  </div>
