<div class="blog-container">
    <mat-card *ngFor="let post of posts" class="blog-card">
      <mat-card-header>
        <div mat-card-avatar class="blog-avatar"></div>
        <mat-card-title-group>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>By {{ post.author }}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <img mat-card-image [src]="post.imageUrl" alt="Blog Image">
      <mat-card-content>
        {{ post.content }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="loadCommentsForPost(post)">Toggle Comments</button>
      </mat-card-actions>
      <div *ngIf="post.showComments" class="comment-section">
        <h3>Comments</h3>
        <mat-list>
          <mat-list-item *ngFor="let comment of post.comments">
            <div mat-line>{{ comment.text }}</div>
            <div mat-line><strong>{{ comment.author }}</strong></div>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card>
  </div>
