<div class="container">
    <div class="post-card left">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="avatar"></div>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>By {{ post.author }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="post.media" alt="Post Image">
        <mat-card-content>
          <p>{{ post.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" >Show Comments</button>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <div class="comments-section right">
        <h3>Comments</h3>
        <mat-list>
            <mat-list-item *ngFor="let comment of post.comments">
              <p mat-line>{{ comment.author }}: {{ comment.content }}</p>
            </mat-list-item>
          </mat-list>
          <div class="add-comment">
            <mat-form-field appearance="fill">
              <mat-label>Add a Comment</mat-label>
              <textarea matInput [(ngModel)]="newCommentText"></textarea>
            </mat-form-field>
            <button mat-button color="primary" (click)="addComment()">Add Comment</button>
          </div>
      </div>
      
  </div>
